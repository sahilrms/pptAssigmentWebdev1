<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Table</title>
    <style>
    table{
        border:2px solid black;
        Height:90vh;
        width: 80vw;
        margin-left: 10%;
    }
    tr,th,td{
        border:1px solid blue;
    }
</style>
</head>
<body>
    <table>
        
            <tr>
              <th rowspan="3">Day</th>
              <th colspan="3">Seminar</th>
              
              
            </tr>
            <tr>
              <th colspan="2">Schedule</th>
              <th rowspan="2">Topic</th>
            </tr>
            <tr>
              <th>Begin</th>
              <th>End</th>
            </tr>
            <tr>
              <th rowspan="2">Monday</th>
              <th rowspan="2">8:00 am</th>
              <th rowspan="2">5:00 pm</th>
              <th>Introduction to xml</th>
            </tr>
            <tr>
              <th>Validity dtd and relad NG</th>
            </tr>
            <tr>
                <th rowspan="3">Tuesday</th>
                <th >8:00 am</th>
                <th >11:00 am</th>
                <th rowspan="2">Xpath</th>
              </tr>
              <tr>
                <th>11:00 am</th>
                <th>2:00 pm</th>
              </tr>
              <tr>
                <th>2:00 am</th>
                <th>5:00 pm</th>
                <th>XSL Transformation</th>
              </tr>
              <tr>
                <th>Wednesday</th>
                <th>8:00 am</th>
                <th>12:00 pm</th>
                <th>XSL Formatting Objects</th>
              </tr>
               
    </table>
</body>
</html>
